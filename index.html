<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomická předpověď - Vyhledávání měst</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; position: sticky; top: 0; }
    .controls { margin-bottom: 20px; }
    .low-cloud { background-color: #d4edda; }
    .medium-cloud { background-color: #fff3cd; }
    .high-cloud { background-color: #f8d7da; }
    .day-row { background-color: #e2e3e5; font-weight: bold; text-align: left; }
    .day-cell { text-align: left; padding-left: 10px; border-bottom: 2px solid #000; }
  </style>
</head>
<body>
  <h1>Astronomická předpověď - Vyhledávání měst</h1>

  <div class="controls">
    <input type="text" id="cityInput" placeholder="Zadejte město (např. Praha)">
    <button onclick="searchCityAndFetchForecast()">Zobrazit předpověď</button>
  </div>

  <table id="forecast">
    <thead>
      <tr>
        <th>🕒 Čas</th>
        <th>🌡️ Teplota (°C)</th>
        <th>☁️ Oblačnost (%)</th>
        <th>🌧️ Srážky (mm)</th>
        <th>💨 Vítr (km/h)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function getDayName(dateString) {
      const date = new Date(dateString);
      const dayName = date.toLocaleDateString('cs-CZ', { weekday: 'long' });
      return dayName.charAt(0).toUpperCase() + dayName.slice(1);
    }

    function getTimeEmoji(hour) {
      if (hour >= 5 && hour < 9) return '🌅'; // ráno
      if (hour >= 9 && hour < 12) return '🌄'; // dopoledne
      if (hour >= 12 && hour < 14) return '🌞'; // poledne
      if (hour >= 14 && hour < 18) return '🌇'; // odpoledne
      if (hour >= 18 && hour < 22) return '🌆'; // večer
      return '🌃'; // noc
    }

    async function searchCityAndFetchForecast() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        alert('Zadejte název města.');
        return;
      }
      try {
        const geoResponse = await fetch(`https://nominatim.openstreetmap.org/search?city=${encodeURIComponent(city)}&format=json&limit=1`);
        const geoData = await geoResponse.json();
        if (!geoData.length) {
          alert('Město nenalezeno.');
          return;
        }
        const latitude = geoData[0].lat;
        const longitude = geoData[0].lon;
        fetchForecast(latitude, longitude);
      } catch (error) {
        console.error('Chyba při hledání města:', error);
        alert('Nepodařilo se najít město.');
      }
    }

    async function fetchForecast(lat, lon) {
      try {
        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,cloudcover,precipitation,windspeed_10m&timezone=Europe/Prague`);
        if (!response.ok) {
          throw new Error('HTTP chyba: ' + response.status);
        }
        const data = await response.json();

        if (!data.hourly) {
          throw new Error('Neplatná struktura dat z API.');
        }

        const times = data.hourly.time || [];
        const temps = data.hourly.temperature_2m || [];
        const clouds = data.hourly.cloudcover || [];
        const rain = data.hourly.precipitation || [];
        const wind = data.hourly.windspeed_10m || [];

        const tbody = document.querySelector('#forecast tbody');
        tbody.innerHTML = '';

        let currentDay = '';

        for (let i = 0; i < Math.min(times.length, 72); i++) {
          const [datePart, timePart] = times[i]?.split('T') || ['',''];
          const dayName = getDayName(datePart);
          const hour = parseInt(timePart?.split(':')[0], 10);
          const emoji = getTimeEmoji(hour);

          if (dayName !== currentDay) {
            currentDay = dayName;
            const dayRow = document.createElement('tr');
            dayRow.className = 'day-row';
            const dayCell = document.createElement('td');
            dayCell.colSpan = 5;
            dayCell.className = 'day-cell';
            dayCell.textContent = `📅 ${currentDay}`;
            dayRow.appendChild(dayCell);
            tbody.appendChild(dayRow);
          }

          let cloudClass = '';
          if (clouds[i] <= 30) {
            cloudClass = 'low-cloud';
          } else if (clouds[i] <= 70) {
            cloudClass = 'medium-cloud';
          } else {
            cloudClass = 'high-cloud';
          }

          const row = document.createElement('tr');
          row.className = cloudClass;
          row.innerHTML = `
            <td>🕒 ${times[i]?.replace('T', ' ')} ${emoji}</td>
            <td>🌡️ ${temps[i] ?? 'N/A'}</td>
            <td>☁️ ${clouds[i] ?? 'N/A'}</td>
            <td>🌧️ ${rain[i] ?? 'N/A'}</td>
            <td>💨 ${wind[i] ?? 'N/A'}</td>
          `;
          tbody.appendChild(row);
        }
      } catch (error) {
        console.error('Chyba při načítání předpovědi:', error);
        alert('Nepodařilo se načíst předpověď.');
      }
    }
  </script>
</body>
</html>
