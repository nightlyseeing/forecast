<head>
  <meta charset="UTF-8">

  <style>

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }

  </style>
</head>
<body>
  <h1>AstronomickÃ¡ pÅ™edpovÄ›Ä - VyhledÃ¡vÃ¡nÃ­ mÄ›st</h1>

  <div class="controls">
    <input type="text" id="cityInput" placeholder="Zadejte mÄ›sto (napÅ™. Praha)">
    <button onclick="searchCityAndFetchForecast()">Zobrazit pÅ™edpovÄ›Ä</button>
  </div>

  <table id="forecast">
    <thead>
      <tr>
        <th>ğŸ•’ ÄŒas</th>
        <th>ğŸŒ¡ï¸ Teplota (Â°C)</th>
        <th>â˜ï¸ OblaÄnost (%)</th>
        <th>ğŸŒ§ï¸ SrÃ¡Å¾ky (mm)</th>
        <th>ğŸ’¨ VÃ­tr (km/h)</th>
      </tr>
    </thead>
    <tbody>

  </table>

  <script>
    function getDayName(dateString) {
      const date = new Date(dateString);
      const dayName = date.toLocaleDateString('cs-CZ', { weekday: 'long' });
      return dayName.charAt(0).toUpperCase() + dayName.slice(1);
    }

    function getTimeEmoji(hour) {
      if (hour >= 5 && hour < 9) return 'ğŸŒ…'; // rÃ¡no
      if (hour >= 9 && hour < 12) return 'ğŸŒ„'; // dopoledne
      if (hour >= 12 && hour < 14) return 'ğŸŒ'; // poledne
      if (hour >= 14 && hour < 18) return 'ğŸŒ‡'; // odpoledne
      if (hour >= 18 && hour < 22) return 'ğŸŒ†'; // veÄer
      return 'ğŸŒƒ'; // noc
    }

    async function searchCityAndFetchForecast() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        alert('Zadejte nÃ¡zev mÄ›sta.');
        return;
      }
      try {
        const geoResponse = await fetch(`https://nominatim.openstreetmap.org/search?city=${encodeURIComponent(city)}&format=json&limit=1`);
        const geoData = await geoResponse.json();
        if (!geoData.length) {
          alert('MÄ›sto nenalezeno.');
          return;
        }
        const latitude = geoData[0].lat;
        const longitude = geoData[0].lon;
        fetchForecast(latitude, longitude);
      } catch (error) {
        console.error('Chyba pÅ™i hledÃ¡nÃ­ mÄ›sta:', error);
        alert('NepodaÅ™ilo se najÃ­t mÄ›sto.');
      }
    }

    async function fetchForecast(lat, lon) {
      try {
        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,cloudcover,precipitation,windspeed_10m&timezone=Europe/Prague`);
        if (!response.ok) {
          throw new Error('HTTP chyba: ' + response.status);
        }
        const data = await response.json();

        if (!data.hourly) {
          throw new Error('NeplatnÃ¡ struktura dat z API.');
        }

        const times = data.hourly.time || [];
        const temps = data.hourly.temperature_2m || [];
        const clouds = data.hourly.cloudcover || [];
        const rain = data.hourly.precipitation || [];
        const wind = data.hourly.windspeed_10m || [];

        const tbody = document.querySelector('#forecast tbody');
        tbody.innerHTML = '';

        let currentDay = '';

        for (let i = 0; i < Math.min(times.length, 72); i++) {
          const [datePart, timePart] = times[i]?.split('T') || ['',''];
          const dayName = getDayName(datePart);
          const hour = parseInt(timePart?.split(':')[0], 10);
          const emoji = getTimeEmoji(hour);

          if (dayName !== currentDay) {
            currentDay = dayName;
            const dayRow = document.createElement('tr');
            dayRow.className = 'day-row';
            const dayCell = document.createElement('td');
            dayCell.colSpan = 5;
            dayCell.className = 'day-cell';
            dayCell.textContent = `ğŸ“… ${currentDay}`;
            dayRow.appendChild(dayCell);
            tbody.appendChild(dayRow);
          }

          let cloudClass = '';
          if (clouds[i] <= 30) {
            cloudClass = 'low-cloud';
          } else if (clouds[i] <= 70) {
            cloudClass = 'medium-cloud';
          } else {
            cloudClass = 'high-cloud';
          }

          const row = document.createElement('tr');
          row.className = cloudClass;
          row.innerHTML = `
            <td>ğŸ•’ ${times[i]?.replace('T', ' ')} ${emoji}</td>
            <td>ğŸŒ¡ï¸ ${temps[i] ?? 'N/A'}</td>
            <td>â˜ï¸ ${clouds[i] ?? 'N/A'}</td>
            <td>ğŸŒ§ï¸ ${rain[i] ?? 'N/A'}</td>
            <td>ğŸ’¨ ${wind[i] ?? 'N/A'}</td>
          `;
          tbody.appendChild(row);
        }
      } catch (error) {
        console.error('Chyba pÅ™i naÄÃ­tÃ¡nÃ­ pÅ™edpovÄ›di:', error);
        alert('NepodaÅ™ilo se naÄÃ­st pÅ™edpovÄ›Ä.');
      }
    }
  </script>
</body>
</html>
