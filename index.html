<head>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; transition: background-color 0.3s; }

  </style>
</head>
<body>
  <h1>AstronomickÃ¡ pÅ™edpovÄ›Ä - VyhledÃ¡vÃ¡nÃ­ mÄ›st</h1>

  <div class="controls">
    <input type="text" id="cityInput" placeholder="Zadejte mÄ›sto (napÅ™. Praha)">
    <button id="gpsButton" onclick="getLocation()">ğŸ“</button>
    <button onclick="searchCityAndFetchForecast()">Zobrazit pÅ™edpovÄ›Ä</button>
  </div>

  <table id="forecast">
    <thead>
      <tr>
        <th>ğŸ•’ ÄŒas</th>
        <th>ğŸŒ… VÃ½chod/ZÃ¡pad</th>
        <th>ğŸŒ¡ï¸ Teplota (Â°C)</th>
        <th>â˜ï¸ OblaÄnost (%)</th>
        <th>ğŸŒ§ï¸ SrÃ¡Å¾ky (mm)</th>
        <th>ğŸ’¨ VÃ­tr (km/h)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

<script>
  let sunriseTimes = {};
  let sunsetTimes = {};

  function getDayName(dateString) {
    const date = new Date(dateString);
    const dayName = date.toLocaleDateString('cs-CZ', { weekday: 'long' });
    return dayName.charAt(0).toUpperCase() + dayName.slice(1);
  }

  function getSimpleTimeEmoji(hour, dateStr) {
    const sunriseHour = sunriseTimes[dateStr] ? parseInt(sunriseTimes[dateStr].split(":")[0], 10) : 6;
    const sunsetHour = sunsetTimes[dateStr] ? parseInt(sunsetTimes[dateStr].split(":")[0], 10) : 18;

    if (hour >= sunriseHour - 1 && hour <= sunriseHour + 1) return '<span class="time-emoji">ğŸŒ…</span>';
    if (hour > sunriseHour + 1 && hour < sunsetHour - 1) return '<span class="time-emoji">ğŸŒ</span>';
    if (hour >= sunsetHour - 1 && hour <= sunsetHour + 1) return '<span class="time-emoji">ğŸŒ‡</span>';
    return '<span class="time-emoji night-emoji">ğŸŒ™</span>';
  }

  async function searchCityAndFetchForecast() {
    const city = document.getElementById('cityInput').value.trim();
    if (!city) {
      alert('Zadejte nÃ¡zev mÄ›sta.');
      return;
    }
    try {
      const geoResponse = await fetch(`https://nominatim.openstreetmap.org/search?city=${encodeURIComponent(city)}&format=json&limit=1`);
      const geoData = await geoResponse.json();
      if (!geoData.length) {
        alert('MÄ›sto nenalezeno.');
        return;
      }
      const latitude = geoData[0].lat;
      const longitude = geoData[0].lon;
      fetchForecast(latitude, longitude);
    } catch (error) {
      console.error('Chyba pÅ™i hledÃ¡nÃ­ mÄ›sta:', error);
      alert('NepodaÅ™ilo se najÃ­t mÄ›sto.');
    }
  }

  async function fetchForecast(lat, lon) {
    try {
      const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,cloudcover,precipitation,windspeed_10m&daily=sunrise,sunset&timezone=Europe/Prague`);
      if (!response.ok) {
        throw new Error('HTTP chyba: ' + response.status);
      }
      const data = await response.json();

      if (!data.hourly || !data.daily) {
        throw new Error('NeplatnÃ¡ struktura dat z API.');
      }

      (data.daily.sunrise || []).forEach((sun, idx) => {
        const [date, time] = sun.split('T');
        sunriseTimes[date] = time;
      });

      (data.daily.sunset || []).forEach((sun, idx) => {
        const [date, time] = sun.split('T');
        sunsetTimes[date] = time;
      });

      const times = data.hourly.time || [];
      const temps = data.hourly.temperature_2m || [];
      const clouds = data.hourly.cloudcover || [];
      const rain = data.hourly.precipitation || [];
      const wind = data.hourly.windspeed_10m || [];

      const tbody = document.querySelector('#forecast tbody');
      tbody.innerHTML = '';

      let currentDay = '';

      for (let i = 0; i < Math.min(times.length, 72); i++) {
        const [datePart, timePart] = times[i]?.split('T') || ['',''];
        const dayName = getDayName(datePart);
        const hour = parseInt(timePart?.split(':')[0], 10);
        const emoji = getSimpleTimeEmoji(hour, datePart);

        if (dayName !== currentDay) {
          currentDay = dayName;
          const dayRow = document.createElement('tr');
          dayRow.className = 'day-row';
          dayRow.innerHTML = `<td colspan="6" class="day-cell">ğŸ“… ${currentDay}</td>`;
          tbody.appendChild(dayRow);
        }

        let cloudClass = '';
        if (clouds[i] <= 30) cloudClass = 'low-cloud';
        else if (clouds[i] <= 70) cloudClass = 'medium-cloud';
        else cloudClass = 'high-cloud';

        const row = document.createElement('tr');
        row.className = cloudClass.trim();
        row.innerHTML = `
          <td>ğŸ•’ ${times[i]?.replace('T', ' ')} ${emoji}</td>
          <td>ğŸŒ… ${sunriseTimes[datePart] || 'N/A'} / ğŸŒ‡ ${sunsetTimes[datePart] || 'N/A'}</td>
          <td>ğŸŒ¡ï¸ ${temps[i] ?? 'N/A'}</td>
          <td>â˜ï¸ ${clouds[i] ?? 'N/A'}</td>
          <td>ğŸŒ§ï¸ ${rain[i] ?? 'N/A'}</td>
          <td>ğŸ’¨ ${wind[i] ?? 'N/A'}</td>
        `;
        tbody.appendChild(row);
      }
    } catch (error) {
      console.error('Chyba pÅ™i naÄÃ­tÃ¡nÃ­ pÅ™edpovÄ›di:', error);
      alert('NepodaÅ™ilo se naÄÃ­st pÅ™edpovÄ›Ä.');
    }
  }

  async function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        try {
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
          const data = await response.json();
          if (data.address && data.address.city) {
            document.getElementById('cityInput').value = data.address.city;
            searchCityAndFetchForecast();
          } else {
            alert('NepodaÅ™ilo se zjistit mÄ›sto podle polohy.');
          }
        } catch (error) {
          console.error('Chyba pÅ™i zÃ­skÃ¡vÃ¡nÃ­ mÄ›sta z polohy:', error);
          alert('Chyba pÅ™i zÃ­skÃ¡vÃ¡nÃ­ mÄ›sta.');
        }
      }, () => {
        alert('Nelze zjistit polohu.');
      });
    } else {
      alert('Geolokace nenÃ­ podporovÃ¡na tÃ­mto prohlÃ­Å¾eÄem.');
    }
  }
</script>
