<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomická předpověď - Praha</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; position: sticky; top: 0; }
    .cloud-high { background-color: #d0e6ff; }
    .cloud-mid { background-color: #b0d4ff; }
    .cloud-low { background-color: #90c2ff; }
  </style>
</head>
<body>
  <h1>Astronomická předpověď pro Prahu na 3 dny (hodinová)</h1>

  <table id="forecast">
    <thead>
      <tr>
        <th>Čas</th>
        <th>Oblačnost (%)</th>
        <th>Vysoká oblačnost (%)</th>
        <th>Střední oblačnost (%)</th>
        <th>Nízká oblačnost (%)</th>
        <th>Srážky (mm)</th>
        <th>Teplota (°C)</th>
        <th>Vlhkost (%)</th>
        <th>Vítr (km/h)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const API_KEY = '3kxa044iemqlkagfnqz49phxf3ijs21wye855qvv';

    async function fetchForecast() {
      try {
        const response = await fetch(`https://www.meteosource.com/api/v1/free/point?place_id=prague&sections=hourly&timezone=Europe/Prague&language=cs&units=metric&key=${API_KEY}`);
        if (!response.ok) {
          throw new Error('HTTP chyba: ' + response.status);
        }
        const data = await response.json();

        if (!data || !data.hourly || !Array.isArray(data.hourly.data)) {
          throw new Error('Neplatná struktura dat z API.');
        }

        const tbody = document.querySelector('#forecast tbody');
        tbody.innerHTML = '';

        data.hourly.data.slice(0, 72).forEach(hour => {
          const time = hour.time ? hour.time.replace('T', ' ') : 'N/A';
          const cloudCover = hour.cloud_cover ?? 'N/A';
          const highClouds = hour.high_clouds ?? 'N/A';
          const middleClouds = hour.middle_clouds ?? 'N/A';
          const lowClouds = hour.low_clouds ?? 'N/A';
          const precipitation = hour.precipitation_total ?? 0;
          const temperature = hour.temperature ?? 'N/A';
          const humidity = hour.humidity ?? 'N/A';
          const windSpeed = hour.wind?.speed ?? 'N/A';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${time}</td>
            <td>${cloudCover}</td>
            <td class="cloud-high">${highClouds}</td>
            <td class="cloud-mid">${middleClouds}</td>
            <td class="cloud-low">${lowClouds}</td>
            <td>${precipitation}</td>
            <td>${temperature}</td>
            <td>${humidity}</td>
            <td>${windSpeed}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Chyba při načítání předpovědi:', error);
        alert('Nepodařilo se načíst předpověď. Zkontrolujte API klíč nebo dostupnost služby.');
      }
    }

    fetchForecast();
  </script>
</body>
</html>
